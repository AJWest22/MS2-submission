<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Assassins v. Templars</title>
</head>
<body>
    
    <div class="container">
        <div class="grid grid-assassin"></div>
        <div class="grid grid-templar"></div>
    </div>

    <div class="hidden-info">
        <button id="attack">Start Game</button>
        <button id="rotate">Rotate Your Squards</button>
        <h3 id="whose-turn">Assassin's Go</h3>
        <h3 id="info"></h3>
    </div>

    <div class="grid-display">
        <div class="army lookoutpost-container" draggable="true">
            <div id="lookoutpost-0"></div>
            <div id="lookoutpost-1"></div>
        </div>
        <div class="army footsoldiers-container" draggable="true">
            <div id="footsoldiers-0"></div>
            <div id="footsoldiers-1"></div>
            <div id="footsoldiers-2"></div>
        </div>
        <div class="army supplies-container" draggable="true">
            <div id="supplies-0"></div>
            <div id="supplies-1"></div>
            <div id="supplies-2"></div>
        </div>
        <div class="army knights-container" draggable="true">
            <div id="knights-0"></div>
            <div id="knights-1"></div>
            <div id="knights-2"></div>
            <div id="knights-3"></div>
        </div>
        <div class="army templars-container">
            <div id="templars-0"></div>
            <div id="templars-1"></div>
            <div id="templars-2"></div>
            <div id="templars-3"></div>
            <div id="templars-4"></div>
        </div>
    </div>
</body>
</html>
